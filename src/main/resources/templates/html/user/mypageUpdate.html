<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/user/mypage.css}">
</head>
<body>
<div th:replace="/html/common/navbar.html :: navbar-div">navbar div</div>
<div class="container-body">
    <div class="container signup-container">
        <main class="form-main">
            <h1>My Page 수정</h1>
            <hr>
            <form id="updateForm" th:object="${userData}" onsubmit="return false" method="post">
                <div class="form-group">
                    <label for="username">ID</label>
                    <input type="text" class="form-control w-50" id="username" th:field="*{username}" placeholder="아이디" readonly/>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control w-50" id="password" th:field="*{password}" placeholder="비밀번호" required/>
                </div>
                <div class="form-group">
                    <label for="password_check">비밀번호 확인</label>
                    <input type="password" class="form-control w-50" id="password_check" th:field="*{password_check}" placeholder="비밀번호 확인" required/>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input hidden type="text" class="form-control" id="email" th:field="*{email}" readonly/>
                    <div class="form-row align-item-center">
                        <div class="col-4">
                            <input type="text" class="form-control" id="email1" aria-label="email1" required>
                        </div>
                        <div class="col-auto">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                </div>
                                <input type="text" class="form-control" id="email2" aria-label="email2" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="personname">이름</label>
                    <input type="text" class="form-control w-50" id="personname" th:field="*{personname}" required/>
                </div>
                <div class="form-group">
                    <label for="birthdate">생년월일</label>
                    <input type="date" class="form-control w-50" id="birthdate" th:field="*{birthdate_string}" required/>
                </div>
                <div class="form-group">
                    <label for="phone">전화번호</label>
                    <input hidden type="text" class="form-control" id="phone" th:field="*{phone}" readonly/>
                    <div class="form-row align-item-center">
                        <div class="col-2">
                            <label class="sr-only" for="phone1"></label>
                            <input type="tel" maxlength="3" class="form-control" id="phone1"
                                   required/>
                        </div>
                        <div class="col-2">
                            <label class="sr-only" for="phone2"></label>
                            <input type="tel" maxlength="4" class="form-control" id="phone2"
                                   required/>
                        </div>
                        <div class="col-2">
                            <label class="sr-only" for="phone3"></label>
                            <input type="tel" maxlength="4" class="form-control" id="phone3"
                                   required/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="postnum">우편번호</label>
                    <input type="text" class="form-control w-25" id="postnum" th:field="*{postnum}" required/>
                </div>
                <div class="form-group">
                    <label for="address">주소</label>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" id="address" th:field="*{address}" required/>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="address_detail" th:field="*{address_detail}" required/>
                        </div>
                    </div>
                </div>
            </form>
            <br>
            <div class="form-row">
                <div class="form-group col-md-6">
                <a th:href="@{/main}" class="btn btn-secondary btn-block">메인으로</a>
            </div>
            <div class="form-group col-md-6">
                <button type="button" class="btn btn-primary btn-block" onclick="doSubmit()">수정</button>
            </div>
            </div>
        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/user/mypage.js"></script>
<script>
    initialize();
</script>

</body>
</html>
