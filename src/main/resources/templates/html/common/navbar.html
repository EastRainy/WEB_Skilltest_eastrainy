<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:fragment="navbar-headder">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/common/navbar.css}">
    <title></title>
</head>
<body>
    <div th:fragment="navbar-div">
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
        <a class="navbar-brand mb-0 h1" th:href="@{/main}">EastRainy</a>
       <div class="container-fluid" id="topNavbarMenu">
           <ul class="navbar-nav mr-auto">
               <li class="nav-item">
                   <a class="nav-link" th:href="@{/welcome}">Welcome</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" th:href="@{/board}">Board</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" th:href="@{/mypage}">MyPage</a>
               </li>
           </ul>

           <div class="d-flex justify-content-end">
               <div class="navbar-button-div" sec:authorize="hasRole('ADMIN')">
                   <button class="btn btn-sm btn-warning" type="button" th:onclick="|location.href='@{/adminManage}'|">관리페이지</button>
               </div>
               <div class="navbar-button-div" sec:authorize="isAnonymous()">
                   <button class="btn btn-sm btn-secondary" type="button" th:onclick="|location.href='@{/login}'|">Login</button>
               </div>
               <div class="navbar-button-div" sec:authorize="isAuthenticated()">
                   <button class="btn btn-sm btn-secondary" type="button" th:onclick="|location.href='@{/logout}'|">Logout</button>
               </div>
           </div>
       </div>
    </nav>
    </div>

</body>
<footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</footer>
</html>
