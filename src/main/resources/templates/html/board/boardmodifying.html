<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/board/boardmodifying.css}"/>
    <script src="/ckeditor/ckeditor.js"></script>
    <title>게시글 수정</title>
</head>
<body>

<div th:replace="/html/common/navbar.html :: navbar-div">navbar div</div>

<div class="container-xl mt-5">
    <!-- 작성 form -->
    <form th:action="@{/board/modifying/{id}(id=${id})}" th:object="${req}" id="modifyingForm" name="modifyingBoard" method="post">
        <fieldset>
            <legend>게시물 수정</legend>
            <hr>
            <div class="row">
                <div class="form-group col-8">
                    <label for="title">제목 : </label>
                    <input type="text" class="form-control" th:field="*{title}" style="width:70%"/>
                </div>
                <div class="form-group col-4">
                    <label for="writer">글쓴이 : </label>
                    <input type="text" class="form-control" th:field="*{writer}" style="width:80%" readonly/>
                </div>
            </div>
            <div class="form-group">
                <label for="editor">내용 : </label><br>
                <textarea class="form-control" th:field="*{content}" id="editor" ></textarea>
                <div class="words-counter-box">
                    <p class="editor-words-counter">counter</p>
                </div>
            </div>
            <hr>
            <button type="button" class="btn btn-success bottom-button-r" id="send-button" data-toggle="modal" data-target="#remindModal">수정</button>
            <button type="button" class="btn btn-secondary bottom-button-r" th:onclick="|location.href='@{/board/view/{id}(id=${id})}'|">취소</button>
        </fieldset>
    </form>


    <!-- modal -->
    <div class="modal fade" id="remindModal" tabindex="-1" role="dialog" aria-labelledby="remindModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="remindModalLabel">게시글 수정</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>정말 게시글을 수정하시겠습니까?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="sendBoardForm()">수정</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/board/boardmodifying.js"></script>
<script src="/ckeditor/ckeditor5-config.js"></script>

</body>
</html>
